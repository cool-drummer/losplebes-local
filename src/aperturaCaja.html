<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="row">
        <h2 class="text-center">Apertura de caja</h2>
        <div class="col-12 text-center">
            <select id="meseroOpcion" class="form-select form-control">
                <option>Seleccione una opcion</option>

            </select>
            <input type="number" class="form-control mt-3" placeholder="Ingrese el monto de apertura">
            <button type="submit" class="btn btn-primary mt-3" onclick="apertuCajbtn()">
                Continuar
            </button>
        </div>
    </div>
</div>

<!-- Agrega el enlace al archivo de JavaScript de Bootstrap (si es necesario) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
<script>
    fetch('http://localhost:3008/opciones')
        .then((response) => response.json())
        .then((data) => {
            const select = document.getElementById('meseroOpcion');
            data.forEach((option) => {
                const optionElement = document.createElement('option');
                optionElement.value = option.value;
                optionElement.textContent = option.text;
                select.appendChild(optionElement);
            });
            console.log(data);
        })
        .catch((error) => console.error('Error al cargar las opciones:', error));

        function apertuCajbtn(){
            window.location.replace("./index.html");
        }
</script>
